{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloDjango</title>
</head>
<body>
<img src="{% static 'images/ic_launcher.png' %}  " width="65px" height="65px">
<img src="static/images/ic_launcher.png" width="65px" height="65px">
<form action="" method="post">
    <p>姓名<input type="text" name="username"/></p>
    <p><input type="submit" value="submit"/></p>
    {#  遍历模板  #}
    {% for item in user_list %}
        <p>{{ item.username }}</p>
    {% endfor %}

    {% if user_list %}
        <p>{{ user_list }}</p>
    {% else %}
        <p>已清空</p>
    {% endif %}
</form>
</body>
</html>
